<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IFE task03-01</title>
    <link rel="stylesheet" type="text/css" href="style/task1.css">
    
</head>

<body>
   <form>
       <div class="row">
            <div class="row-left">
                <label  for="name">名称</label> 
            </div>
            <div class="row-right">
                <input type="text" name="name" id="name">
                <span class="tips"></span>
            </div>
       </div>
       <div class="row">
           <div class="row-left">
               <label for="password">密码</label>
           </div>
           <div class="row-right">
               <input type="password" name="password" id="password">
               <span class="tips"></span>
           </div>
       </div>
       <div class="row">
           <div class="row-left">
               <label for="repassword">确认密码</label>
           </div>
           <div class="row-right">
               <input type="password" name="repassword" id="repassword">
               <span class="tips"></span>
           </div>
       </div>
       <div class="row">
           <div class="row-left">
               <label for="email">邮箱</label>
           </div>
           <div class="row-right">
               <input type="text" name="email" id="email">
               <span class="tips"></span>
           </div>
       </div>
       <div class="row">
           <div class="row-left">
               <label for="phone">手机</label>
           </div>
           <div class="row-right">
               <input type="text" name="phone" id="phone">
               <span class="tips"></span>
           </div>
       </div>
       <div class="row" style="text-align: center;">
            <div class="row-left">&nbsp;</div>
            <div class="row-right">
                <input type="button" value="验证">
            </div>
       </div>
   </form>
<script type="text/javascript" src="js/task1.js"></script>
</body>

</html>
