<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS3实现3D 轮播图</title>
    <link rel="stylesheet" type="text/css" href="style/task.css">
</head>

<body>
    <div> <!-- 用来创建方形可视区域 -->
        <div class="container"> <!-- 三维空间的搭建 -->
            <div class="wrapper"> <!-- 整个内部的包裹，控制其旋转 -->
                <div class="slide ">
                    <p>1</p>
                </div>
                <div class="slide ">
                    <p>2</p>
                </div>
                <div class="slide ">
                    <p>3</p>
                </div>
                <div class="slide ">
                    <p>4</p>
                </div>
                <div class="slide ">
                    <p>5</p>
                </div>
                <div class="slide ">
                    <p>6</p>
                </div>
                <div class="slide ">
                    <p>7</p>
                </div>
                <div class="slide ">
                    <p>8</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
