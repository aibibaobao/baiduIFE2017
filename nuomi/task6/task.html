<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>自定义checkbox， radio样式</title>
    <link rel="stylesheet" type="text/css" href="style/task.css">
</head>

<body>
    <div id="pseudo-class">
        <p>伪类实现：</p>
        <input type="radio" name="ra1" id="ra11"> <label for="ra11" class="icon"></label> <label for="ra11">男</label>
        <input type="radio" name="ra1" id="ra12"> <label for="ra12" class="icon"></label> <label for="ra12">女</label>
        <input type="checkbox" name="ch1" id="ch11"><label for="ch11" class="icon"></label> <label for="ch11">成都</label>
        <input type="checkbox" name="ch1" id="ch12"><label for="ch12" class="icon"></label> <label for="ch12">北京</label>
    </div>
    <div id="bg-img">
        <p>背景图实现：</p>
        <input type="radio" name="ra2" id="ra21"> <label for="ra21"></label>
        <input type="radio" name="ra2" id="ra22"> <label for="ra22"></label>
        <input type="checkbox" name="ch2" id="ch21"><label for="ch21"></label>
        <input type="checkbox" name="ch2" id="ch22"><label for="ch22"></label>
    </div>
</body>

</html>
